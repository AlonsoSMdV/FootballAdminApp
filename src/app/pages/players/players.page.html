<!-- leagues.page.html -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="animate-title">{{'PLAYERS.TITLE' | translate}}</ion-title>
    <ion-button class="create-button" slot="end" (click)="onAddPlayer()">
      <ion-icon name="add-circle-outline"></ion-icon>
      {{'PLAYERS.CREATE' | translate}}
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content class="player-content">
  <ion-grid>
    <ion-row>
      <ion-col 
        size="12"
        size-sm="6" 
        size-md="4" 
        size-lg="3" 
        *ngFor="let player of (players$ | async), let i = index"
      >
        <ion-card>
          <ion-card-content>
            <div class="player-header">
              <div class="player-image-container">
                <img [src]="img" alt="league logo" class="player-img"/>
                <div class="glow-effect"></div>
              </div>
              <h2 class="player-name">{{player.name}}</h2>
            </div>

            <div class="action-buttons">
              <ion-button fill="clear" class="info" (click)="openPlayerDetail(player)">
                <ion-icon name="information-circle" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="edit" (click)="openPlayer(player, i)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="delete" (click)="onDeletePlayer(player)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
