<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
  </ion-buttons>

  <ion-title>{{'PLAYERS.TITLE' | translate}}</ion-title>
  <ion-button color="success" class="createPlayer" slot="end"(click)="onAddPlayer()">{{'PLAYERS.CREATE' | translate}}</ion-button>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'PLAYERS.TITLE' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="card-container">
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let player of players$ | async; let i= index" >
        <ion-card [style.background-image]="'url('+img+')'" [style.background-size]="'cover'" [style.background-position]="'center'">
          <div class="card-content">
            <!-- Contenido principal -->
            <div class="content">
              <ion-label class="player-label">
                {{player.name}}<br>
              </ion-label>
            </div>
            <!-- Botones -->
            <div class="button-container">
              <ion-button color="success" (click)="openPlayerDetail(player)">
                <ion-icon name="information-outline" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="onDeletePlayer(player)">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button color="primary" (click)="openPlayer(player, i)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
