<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
  </ion-buttons>

  <ion-title>{{'LEAGUES.TITLE' | translate}}</ion-title>

  <ion-button color="success" class="createLeague" slot="end" (click)="onAddLeague()">{{'LEAGUES.CREATE' | translate}}</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'LEAGUES.TITLE' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
  <ion-row>
    <ion-col size="6" size-md="6" *ngFor="let league of (leagues$ | async), let i = index">
      <ion-card class="league-card" [style.background-image]="'url('+img+')'" [style.background-size]="'cover'" [style.background-position]="'center'">
        <img src="{{league.picture?.url}}" alt="league logo" class="legaue-img"/>
        <ion-label class="league-label">{{league.name}}</ion-label>
        <div class="button-container">
          <ion-button color="success" routerLink="/teams">
            <ion-icon name="information-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="onDeleteLeague(league)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button color="primary" (click)="openLeague(league, i)">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
