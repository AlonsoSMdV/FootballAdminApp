<!-- leagues.page.html -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="animate-title">{{'LEAGUES.TITLE' | translate}}</ion-title>
    <ion-button class="create-button" slot="end" (click)="onAddLeague()">
      <ion-icon name="add-circle-outline"></ion-icon>
      {{'LEAGUES.CREATE' | translate}}
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="league-content">
  <ion-grid>
    <ion-row>
      <ion-col 
        size="12"
        size-sm="6" 
        size-md="4" 
        size-lg="3" 
        *ngFor="let league of (leagues$ | async), let i = index"
      >
        <ion-card>
          <ion-card-content>
            <div class="league-header">
              <div class="league-image-container">
                <img [src]="league.picture?.url || img" alt="league logo" class="league-img"/>
                <div class="glow-effect"></div>
              </div>
              <h2 class="league-name">{{league.name}}</h2>
            </div>

            <div class="action-buttons">
              <ion-button fill="clear" class="info" routerLink="/teams">
                <ion-icon name="information-circle" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="edit" (click)="openLeague(league, i)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="delete" (click)="onDeleteLeague(league)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
