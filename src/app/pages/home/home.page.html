<!-- Fondo y tipografía base -->
<div class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-green-950 text-white font-sans relative">

  <!-- Header fijo -->
   <ion-header class="ion-no-border">
    <ion-toolbar class="w-full py-6 px-4 bg-black/80 backdrop-blur-md shadow-md" style="--background: transparent;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title >
        <h1 class="text-2xl md:text-3xl font-bold text-green-400 tracking-wide">{{"HOME.TITLE" | translate}}</h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido principal -->
  <main class="pt-28 pb-16 px-4 max-w-4xl mx-auto space-y-10">

    <!-- Grid de tarjetas -->
    <div class="grid md:grid-cols-2 gap-6">
      
      <!-- Tarjetas dinámicas -->
      <ng-container *ngFor="let card of cards">
        <div class="bg-white/5 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-green-500/20 hover:scale-105 transition-transform">
          <h3 class="text-xl font-semibold text-green-300 uppercase tracking-wide">{{ card.title | translate }}</h3>
          <p class="text-gray-300 mt-2">{{ card.description | translate }}</p>
          <a [href]="card.link" class="inline-block mt-4 bg-green-500 hover:bg-green-600 text-black px-4 py-2 rounded-md font-semibold transition">
            {{ card.cta | translate }}
          </a>
        </div>
      </ng-container>

    </div>

    <!-- Contacto destacado -->
    <div class="bg-white/5 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-green-500/20">
      <h3 class="text-xl font-semibold text-green-300 uppercase tracking-wide">{{"ABOUT.TITLE" | translate}}</h3>
      <p class="text-gray-300 mt-2">{{"HOME.CONTACT" | translate}}</p>
      <a href="/about" class="inline-block mt-4 bg-green-500 hover:bg-green-600 text-black px-4 py-2 rounded-md font-semibold transition">
        {{"HOME.SEE_CONTACT" | translate}}
      </a>
    </div>

  </main>
</div>
