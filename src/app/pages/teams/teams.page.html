<!-- leagues.page.html -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="animate-title">{{'TEAMS.TITLE' | translate}}</ion-title>
    <ion-button class="create-button" slot="end" (click)="onAddTeam()">
      <ion-icon name="add-circle-outline"></ion-icon>
      {{'TEAMS.CREATE' | translate}}
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">teams</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12" *ngFor="let team of (teams$ | async); let i=index">
        <ion-card class="card-content" [style.background-image]="'url('+img+')'" [style.background-size]="'cover'" [style.background-position]="'center'">
          <!-- Contenido principal -->
          <div class="content">
            <ion-label>
              {{'TEAMS.NAME' | translate}}: {{team.name}}<br>
            </ion-label>
            <ion-label>
              {{'TEAMS.NOFPLAYERS' | translate}}: {{team.numberOfPlayers}}
            </ion-label>
          </div>
          <!-- Botones -->
          <div class="button-container">
            <ion-button color="success" routerLink="/players">
              <ion-icon name="information-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="onDeleteTeam(team)">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button color="primary" (click)="openTeam(team, i)">
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
