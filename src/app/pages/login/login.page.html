<ion-content [fullscreen]="true" scrollY="true" [style.background-image]="'url(' + img + ')'" [style.background-size]="'cover'" [style.background-position]="'center'">

  <div>
    <ion-fab slot="end">
      <ion-fab-button color="success" size="small">
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="bottom">
        <ion-fab-button (click)="changeLanguage('es')" [color]="currentLang === 'es' ? 'success' : 'medium'">
          <ion-text>ES</ion-text>
        </ion-fab-button>
        <ion-fab-button (click)="changeLanguage('en')" [color]="currentLang === 'en' ? 'success' : 'medium'">
          <ion-text>EN</ion-text>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
  
  <div class="login-wrapper">
    <div class="login-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-grid>
          <ion-row>
            <ion-col style="display:flex" class="ion-justify-content-center">
              <ion-text><h1>⚽ {{'LOGIN.TITLE'|translate}} ⚽</h1></ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        <ion-item>
          <ion-input labelPlacement="floating" label="{{'LOGIN.EMAIL' | translate}}" type="email" formControlName="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input labelPlacement="floating" label="{{'LOGIN.PASSWORD'|translate}}" type="password" formControlName="password" required></ion-input>
        </ion-item>
        <ion-text class="input-error" color="danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <p *ngIf="email?.errors?.['required']">*Debe introducir un email</p>
          <p *ngIf="email?.errors?.['email']">*Debe introducir un email correcto</p>
        </ion-text>
        <ion-text class="input-error" color="danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <p *ngIf="password?.errors?.['required']">*Debe introducir una contraseña</p>
        </ion-text>
        <ion-button style="text-transform:none" color="success" expand="block" type="submit" [disabled]="loginForm.invalid">
          {{'LOGIN.BUTTON_LOGIN'|translate}}
        </ion-button>
        <ion-grid>
          <ion-row>
            <ion-col style="display:flex" class="ion-justify-content-center ion-align-items-center">
              ¿No tienes cuenta?<ion-button style="text-transform:none" color="success" (click)="onRegister()" fill="clear">{{'LOGIN.BUTTON_REGISTER' | translate}}</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
  
</ion-content>
