<div class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-green-950 text-white font-sans" style="--background: transparent;">
  <ion-header class="ion-no-border">
    <ion-toolbar style="--background: transparent;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="w-full py-6 px-4 bg-black/80 backdrop-blur-md shadow-md">
        <h1 class="text-2xl md:text-3xl font-bold text-green-400 tracking-wide">{{"PROFILE.TITLE" | translate}}</h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" style="--background: transparent;">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="py-10 px-4 max-w-3xl mx-auto">

      <div class="bg-white/5 backdrop-blur-sm rounded-3xl shadow-xl border border-green-500/10 p-6 md:p-10 space-y-10">

        <!-- Imagen de perfil -->
        <div class="text-center">
          <h2 class="text-xl font-semibold text-green-300 mb-4">{{ 'PROFILE.PICTURE' | translate }}</h2>
          <div class="inline-block border-2 border-green-500/30 bg-green-800/10 shadow-lg hover:shadow-green-500/20 hover:scale-105 transition duration-300 ease-in-out rounded-xl overflow-hidden">
            <app-picture-selectable
              formControlName="picture"
              class="block max-w-full h-auto"
            ></app-picture-selectable>
          </div>
        </div>

        <!-- Formulario -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- Nombre -->
          <div>
            <ion-item class="rounded-lg border border-green-400/20 bg-black/40 backdrop-blur-sm">
              <ion-input
                [label]="'PROFILE.NAME' | translate"
                label-placement="stacked"
                type="text"
                formControlName="name"
                class="text-white"
              ></ion-input>
            </ion-item>
          </div>

          <!-- Apellidos -->
          <div>
            <ion-item class="rounded-lg border border-green-400/20 bg-black/40 backdrop-blur-sm">
              <ion-input
                [label]="'PROFILE.SURNAMES' | translate"
                label-placement="stacked"
                type="text"
                formControlName="surname"
                class="text-white"
              ></ion-input>
            </ion-item>
          </div>

          <!-- Email (ocupa toda la fila) -->
          <div class="md:col-span-2">
            <ion-item class="rounded-lg border border-green-400/20 bg-black/40 backdrop-blur-sm">
              <ion-input
                [label]="'PROFILE.EMAIL' | translate"
                label-placement="stacked"
                type="email"
                formControlName="email"
                class="text-white"
              ></ion-input>
            </ion-item>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex flex-col md:flex-row justify-between gap-4 pt-4">
          <ion-button
            fill="solid"
            color="none"
            expand="block"
            class="bg-red-600 hover:bg-red-700 text-white font-semibold uppercase tracking-wide rounded-xl shadow-lg transition"
            (click)="logout()"
          >
            {{ 'MENU.LOGOUT' | translate }}
          </ion-button>

          <ion-button
            [disabled]="!formGroup.valid || !formGroup.dirty"
            fill="solid"
            color="none"
            expand="block"
            type="submit"
            class="bg-green-500 hover:bg-green-600 text-black font-semibold uppercase tracking-wide rounded-xl shadow-lg transition"
          >
            {{ 'PROFILE.UPDATE' | translate }}
          </ion-button>
        </div>

      </div>
    </form>
  </ion-content>
</div>
